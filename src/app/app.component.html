<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav="matSidenav" class="app-sidenav" mode="side">
    <div class="app-sidenav-header"></div>
    <mat-nav-list>
      <a mat-list-item [routerLink]="link.link" routerLinkActive="active-link" *ngFor="let link of links">
        <mat-icon matListIcon>{{ link.icon }}</mat-icon>
        <h2 matLine>{{ link.title }}</h2>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [toolbarTitle]="toolbar.toolbarTitle$ | async" [menuTitle]="toolbar.menuTitle$ | async" [menuIcon]="toolbar.menuIcon$ | async" [isSelectionMode]="toolbar.isSelectionMode$ | async" [actionItems]="toolbar.actionItems$ | async" (menuClick)="toolbar.menuClickListener.value($event)" (selectionModeToggle)="toolbar.isSelectionMode$.next($event)"></app-toolbar>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
